apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: najiabderraouf2/backend:pfe
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          # env:
          #   - name: MONGO_URI
          #     value: "mongodb://mongodb-service:27017/EStore" 
